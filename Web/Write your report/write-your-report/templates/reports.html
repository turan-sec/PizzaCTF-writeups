{% extends 'layout.html' %}
{% block content %}
<section class="table-section dark-card">
  <h2>Reports</h2>
  <table id="reports-table">
    <tr><th>ID</th><th>Author</th><th>Title</th><th>Date</th></tr>
  <tbody>
    {% for report in reports %}
      <tr>
        <td>{{ report.id }}</td>
        <td>{{ report.username }}</td>
        <td>{{ report.title | safe }}</td>
        <td>{{ report.created_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</section>
{% endblock %}
