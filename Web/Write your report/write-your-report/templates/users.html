{% extends 'layout.html' %}
{% block content %}
<section class="users-section" style="padding:2rem;">
  <h1>Users</h1>
  <div class="table-wrapper">
    <table class="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th style="width: 8rem;">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.username }}</td>
          <td>{{ u.role }}</td>
          <td>
            <a href="{{ url_for('edit_user', uid=u.id) }}" class="btn btn-secondary">
              Edit
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
